<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bookmark</title>
</head>
<body>
    <style>
        .error { color: red; }
    </style>
    <section id="content">
        <div class="container">
            <h1 class="text-center mainText pt-5 mb-5 pm-5">Bookmarker</h1>

            <div class="row borderd-section pb-5">
                <h3 class="text-center fw-bold small-text pt-3 mb-5 pm-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="SiteName" class="form-control-label fw-bold pb-3"><i class="fa-solid fa-book pe-3"></i>Site Name</label>
                        <input class="form-control" type="text" id="SiteName" autocomplete="off" name="SiteName" placeholder="Site Name" required>
                        <span id="SiteNameError" class="error"></span>
                    </div>
                </div>
                <div class="col-md-12 pt-3">
                    <div class="form-group">
                        <label for="SiteURL" class="form-control-label fw-bold pb-3 pt-3"><i class="fa-solid fa-link pe-3"></i>Site URL</label>
                        <input class="form-control" type="url" id="SiteURL" autocomplete="off" name="SiteURL" placeholder="Site URL" required>
                        <span id="SiteURLError" class="error"></span>
                    </div>
                </div>
                <button onclick="addBookmark()" class="btn submit-btn d-block m-auto p-2 text-white mt-3">Submit</button>
            </div>


            <div class="row pt-2 mt-3">
                <table class="table table-responsive text-center table-bordered table-hover">
                    <thead>
                        <th>Index</th>		
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="show">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
